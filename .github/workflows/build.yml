name: Build Tauri App

on:
  push:
    tags:
      - v*
      - test*

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-binaries:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - [ self-hosted-linux ]
          - [ self-hosted, Windows ]
        include:
          - platform: [ self-hosted-linux ]
            linux: true
          - platform: [ self-hosted, Windows ]
            windows: true
            linux: false
    runs-on: ${{ matrix.platform }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      VAULT_BASE_URL: ${{ secrets.VAULT_BASE_URL }}
      VAULT_ROLE_ID: ${{ secrets.VAULT_ROLE_ID }}
      VAULT_SECRET_ID: ${{ secrets.VAULT_SECRET_ID }}
      VAULT_ENVIRONMENT: trokk-stage
      RUST_BACKTRACE: full
      RUST_LOG: debug
      ACTIONS_STEP_DEBUG: true

    steps:
      - name: Import Secrets
        id: import-secrets
        uses: hashicorp/vault-action@v2
        with:
          url: ${{ secrets.VAULT_BASE_URL }}
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          secrets: |
            secret/v1/application/k8s/tekst/data/artifactory * | ART_ ;
            secret/v1/application/k8s/tekst/data/${{ env.VAULT_ENVIRONMENT }} * | TROKK_ ;

      # Git fix for Windows, workaround for permission issues regarding self-hosted runners
      - name: Windows; Git fix
        if: ${{ matrix.windows }}
        run: |
          git config --global --add safe.directory C:/Users/lanman/actions-runner/_work/trokk/trokk

      - uses: actions/checkout@v4

      - name: Ubuntu; Install dependencies
        if: ${{ matrix.linux }}
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf 

      - name: Rust; install Windows toolchain
        if: ${{ matrix.windows }}
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: false
          toolchain: stable-x86_64-pc-windows-msvc
          components: rustfmt, clippy

      - name: Rust; install Linux toolchain
        if: ${{ matrix.linux }}
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: false
          toolchain: stable-x86_64-unknown-linux-gnu
          components: rustfmt, clippy

      # Cache target directory, ignore the bundle directory. See reasons for this globbing https://github.com/actions/toolkit/issues/713
      # Only cache the target directory, avoid "~/.cargo" since this is on a self-hosted runner, there is no need.
      - uses: actions/cache@v3
        with:
          path: |
            src-tauri/target/*/*
            !src-tauri/target/release/bundle
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: NPM; Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm' # Set this to npm, yarn or pnpm.

      - name: NPM; Install frontend dependencies
        run: npm ci

      - name: Windows NPM; Install toolchain dependency
        if: ${{ matrix.windows }}
        run: npm install @tauri-apps/cli-win32-x64-msvc@2.8.4

      - name: Windows NPM; Install windows dependency
        if: ${{ matrix.windows }}
        run: npm install @rollup/rollup-win32-x64-msvc

      - name: Windows; setup CMAke
        with:
          s3-bucket: ${{ secrets.S3_NB_CACHE_BUCKET }}
          s3-access-key: ${{ secrets.S3_NB_CACHE_ACCESS_KEY }}
          s3-secret-key: ${{ secrets.S3_NB_CACHE_SECRET_KEY }}
          s3-host: ${{ secrets.S3_NB_CACHE_HOST }}
        if: ${{ matrix.windows }}
        uses: ./.github/actions/setup-cmake

      - name: NPM; Run frontend tests
        run: npm run test

      # Regex match to simple semver without v, and can have an extra dash or plus with numbers behind.
      # Examples: 1.2.3, 0.1.2, 0.0.0-123, 1.2.5+123123
      # These are the versions that works with both 'npm version' and Tauri (WiX, used by Tauri, has the hardest restrictions).
      # More info about the restrictions for tauri here
      # https://github.com/tauri-apps/tauri/blob/26f2e19a4f0e609c95c0aba5faefab2eb83a179e/tooling/bundler/src/bundle/windows/msi/wix.rs#L247
      # Tauri does not allow 'v' in front of version, npm adds it if it does not exist. Therefore, we remove 'v' if it exists.
      # Should be mentioned that our rules in the beginning of this action requires a leading 'v' to build, but that does not matter in this step.
      - name: NPM; Set version
        shell: bash
        run: |
          pattern="^[0-9]+.[0-9]+.[0-9]+([-+][0-9]+)?$"
          version_modified=$(echo ${{ github.ref_name }} | sed -e '/^v/s/^v//')
          if [[ $version_modified =~ $pattern ]]; then
            npm version $version_modified --no-git-tag-version
            sed -i "s/version = \"0.0.0\"/version = \"$version_modified\"/g" src-tauri/Cargo.toml
            echo "Version set to 'v$version_modified'"
          else
            echo "'${{ github.ref_name }}' is not a valid version - using default. Must be a numerical only semver version."
          fi

      - name: Setup sccache
        if: ${{ matrix.windows }}
        continue-on-error: true
        with:
          s3-bucket: ${{ secrets.S3_NB_CACHE_BUCKET }}
          s3-access-key: ${{ secrets.S3_NB_CACHE_ACCESS_KEY }}
          s3-secret-key: ${{ secrets.S3_NB_CACHE_SECRET_KEY }}
          s3-host: ${{ secrets.S3_NB_CACHE_HOST }}
        uses: ./.github/actions/setup-sccache

      - name: Debug; toolchain + env (pre-build)
        if: ${{ always() && matrix.windows }}
        shell: powershell
        run: |
          $ErrorActionPreference = 'Continue'
          node --version
          npm --version
          rustc --version
          cargo --version
          Write-Host "RUSTC_WRAPPER=$env:RUSTC_WRAPPER"
          Write-Host "CARGO_INCREMENTAL=$env:CARGO_INCREMENTAL"
          Write-Host "SCCACHE_BUCKET=$env:SCCACHE_BUCKET"
          Write-Host "SCCACHE_ENDPOINT=$env:SCCACHE_ENDPOINT"
          if (Get-Command sccache -ErrorAction SilentlyContinue) {
            sccache --version
            sccache --show-stats
            # This should increment 'Compile requests' if rustc is available
            sccache rustc -vV
            sccache --show-stats
          } else {
            Write-Host 'sccache not found on PATH'
            Write-Host $env:PATH
          }

      - name: Tauri build
        uses: tauri-apps/tauri-action@v0
        env:
          VITE_SENTRY_DSN: ${{ steps.import-secrets.outputs.TROKK_VITE_SENTRY_DSN }}
          VITE_SENTRY_ENVIRONMENT: ${{ steps.import-secrets.outputs.TROKK_VITE_SENTRY_ENVIRONMENT }}
          RUST_SENTRY_DSN: ${{ steps.import-secrets.outputs.TROKK_RUST_SENTRY_DSN }}
          RUST_SENTRY_ENVIRONMENT: ${{ steps.import-secrets.outputs.TROKK_RUST_SENTRY_ENVIRONMENT }}
          RUSTC_WRAPPER: ${{ env.RUSTC_WRAPPER }}
          CARGO_INCREMENTAL: ${{ env.CARGO_INCREMENTAL }}
          SCCACHE_BUCKET: ${{ env.SCCACHE_BUCKET }}
          SCCACHE_ENDPOINT: ${{ env.SCCACHE_ENDPOINT }}
          SCCACHE_REGION: ${{ env.SCCACHE_REGION }}
          SCCACHE_S3_USE_SSL: ${{ env.SCCACHE_S3_USE_SSL }}
          SCCACHE_S3_ENABLE_VIRTUAL_HOST_STYLE: ${{ env.SCCACHE_S3_ENABLE_VIRTUAL_HOST_STYLE }}
          SCCACHE_S3_KEY_PREFIX: ${{ env.SCCACHE_S3_KEY_PREFIX }}
        id: tauri_build
        with:
          args: -- --no-default-features

      - name: Debug; sccache stats (post-build)
        if: ${{ always() && matrix.windows }}
        shell: powershell
        run: |
          $ErrorActionPreference = 'Continue'
          if (Get-Command sccache -ErrorAction SilentlyContinue) {
            sccache --show-stats
          } else {
            Write-Host 'sccache not found on PATH in post-build step'
            Write-Host $env:PATH
          }

      - name: Debug; bundle folder listing
        if: ${{ failure() }}
        shell: bash
        run: |
          set -euxo pipefail
          ls -la src-tauri/target/release || true
          ls -la src-tauri/target/release/bundle || true
          find src-tauri/target/release/bundle -maxdepth 3 -type f -print || true

      # Setup JFrog CLI
      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v3

      # Upload to Artifactory
      # Echo array of absolute paths to created artifacts.
      # e.g. '["/home/runner/work/trokk/trokk/src-tauri/target/release/bundle/deb/app.deb", "/home/runner/work/trokk/trokk/src-tauri/target/release/bundle/appimage/app.appimage"]'
      # sed directly after echo is to handle windows paths with backwards slashes
      # e.g. C:\Users\user\actions-runner\_work\trokk\trokk\src-tauri\target\release\bundle\nsis\app.nsis
      # jq is used to parse the array
      # sed is used to remove the absolute path and only keep the relative path to the artifact
      - name: Upload Windows artifact(s) to Artifactory
        shell: bash
        if: ${{ matrix.windows && success() }}
        working-directory: ./src-tauri/target/release/bundle
        run: |
          set -euo pipefail

          # filter to upload only MSI files
          echo '${{ steps.tauri_build.outputs.artifactPaths }}' \
            | sed -e 's#\\#/#g' -e 's#//#/#g' \
            | jq -r '.[] | select(test("\\.msi$"; "i"))' \
            | sed -n -e 's#^.*bundle/##p' \
            | while IFS= read -r relpath; do
                [ -n "$relpath" ] || continue
                echo "Uploading: $relpath"
                jf rt u \
                  --url '${{ steps.import-secrets.outputs.ART_ARTIFACTORY_URL }}' \
                  --user '${{ steps.import-secrets.outputs.ART_ARTIFACTORY_USER }}' \
                  --password '${{ steps.import-secrets.outputs.ART_ARTIFACTORY_PASSWORD }}' \
                  "$relpath" \
                  "generic/trokk/${{ github.ref_name }}/"
              done

      - name: Upload Linux artifact(s) to Artifactory
        shell: bash
        if: ${{ matrix.linux && success() }}
        working-directory: ./src-tauri/target/release/bundle
        run: |
            set -euo pipefail

            # filter to upload only DEB and AppImage files
            echo '${{ steps.tauri_build.outputs.artifactPaths }}' \
            | sed -e 's#\\#/#g' -e 's#//#/#g' \
            | jq -r '.[] | select(test("\\.(deb|appimage|rpm)$"; "i"))' \
            | sed -n -e 's#^.*bundle/##p' \
            | while IFS= read -r relpath; do
                [ -n "$relpath" ] || continue
                echo "Uploading: $relpath"
                jf rt u \
                    --url '${{ steps.import-secrets.outputs.ART_ARTIFACTORY_URL }}' \
                    --user '${{ steps.import-secrets.outputs.ART_ARTIFACTORY_USER }}' \
                    --password '${{ steps.import-secrets.outputs.ART_ARTIFACTORY_PASSWORD }}' \
                    "$relpath" \
                    "generic/trokk/${{ github.ref_name }}/"
                done
