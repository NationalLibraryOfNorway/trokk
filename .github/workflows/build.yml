name: Build Tauri App

on:
  push:
    tags:
      - v*
      - test-build*

jobs:
  build-and-push-image:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        # You can remove libayatana-appindicator3-dev if you don't use the system tray feature.
        # libayatana-appindicator3-dev
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev librsvg2-dev

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm' # Set this to npm, yarn or pnpm.

      - name: Install frontend dependencies
        # If you don't have `beforeBuildCommand` configured you may want to build your frontend here too.
        run: npm ci # Change this to npm, yarn or pnpm.
        # TODO figure out how and where to upload artifacts for private release.
        # name: Build the app, uses: tauri-apps/tauri-action@v0

      - name: Build the app
        uses: JonasKruckenberg/tauri-build@v1

        #env:
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PAPI_PATH: "placeholder"
          OIDC_URL: "placeholder"
          OIDC_CLIENT_ID: "placeholder"
          OIDC_CLIENT_SECRET: "placeholder"
