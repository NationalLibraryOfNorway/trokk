on: pull_request

name: Rust code check

jobs:
  code-check-rust:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - [ self-hosted ]
          - [ self-hosted, Windows ]
        include:
          - platform: [ self-hosted ]
            linux: true
          - platform: [ self-hosted, Windows ]
            windows: true
    runs-on: ${{ matrix.platform }}
    defaults:
      run:
        working-directory: ./src-tauri
    env:
      VAULT_BASE_URL: "placeholder"
      VAULT_ROLE_ID: "placeholder"
      VAULT_SECRET_ID: "placeholder"
    steps:
      # Git fix for Windows, workaround for permission issues regarding self-hosted runners
      - name: Windows; Git fix
        if: ${{ matrix.windows }}
        run: |
          git config --global --add safe.directory C:/Users/lanman/actions-runner/_work/trokk/trokk
      - uses: actions/checkout@v4
      - name: Install dependencies (ubuntu only)
        if: ${{ matrix.linux }}
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev webkit2gtk-4.0 libappindicator3-dev librsvg2-dev patchelf libssl-dev curl
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy
      - name: Run rustfmt
        if: always()
        run: cargo fmt --all -- --check
      - name: Run clippy
        if: always()
        run: cargo clippy --all -- -D warnings
      - name: Run tests
        if: always()
        run: cargo test --all
