name: Build Tauri App JONAS KRUCKENBERG VERSION

on:
  push:
    tags:
      - test-kruck*

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-binaries:
    strategy:
      fail-fast: false
      matrix:
        platform: [self-hosted, ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: 20
      - run: npm install

      - name: install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'self-hosted' || matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev webkit2gtk-4.0 libappindicator3-dev librsvg2-dev patchelf

      - uses: JonasKruckenberg/tauri-build@v1
        id: tauri_build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PAPI_PATH: "placeholder"
          OIDC_BASE_URL: "placeholder"
          OIDC_CLIENT_ID: "placeholder"
          OIDC_CLIENT_SECRET: "placeholder"
          RUST_BACKTRACE: full
          RUST_LOG: debug