[package]
name = "trokk"
version = "0.0.0"
description = "A Tauri App"
authors = ["Team Tekst"]
license = ""
repository = ""
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "2.0.0-rc", features = [] }

[dependencies]
tauri = { version = "2.0.0-rc", features = ["protocol-asset", "test", "tray-icon"] }
tauri-plugin-store = "2.0.0-rc"
tauri-plugin-fs = { version = "2.0.0-rc", features = ["watch", "notify", "notify-debouncer-full"] }
tauri-plugin-oauth = { git = "https://github.com/FabianLars/tauri-plugin-oauth", branch = "v2" }
tauri-plugin-http = "2.0.0-rc"
tauri-plugin-sentry = { git = "https://github.com/enri90/plugins-workspace", branch = "pr_sentry_plugin" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
gethostname = "0.5.0"
url = "2.5.0"
reqwest = "0.12.7"
once_cell = "1.19.0"
image = "0.25.2"
webp = "0.3.0"
thiserror = "1.0.50"
vaultrs = "0.7.2"
vaultrs-login = "0.2.1"
tokio = { version = "1.37.0", features = ["full"] }
aws-config = "1.5.3"
aws-credential-types = { version = "1.2.0", features = ["hardcoded-credentials"] }
aws-types = { version = "1.3.2" }
aws-sdk-dynamodb = "1.36.0"
aws-sdk-s3 = { version = "1.4.0", features = ["rt-tokio", "behavior-version-latest"] }
log = "0.4.21"
tauri-plugin-dialog = "2.0.0-rc"

[dev-dependencies]
tempfile = "3.10.1"

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]

[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "lib"]
#  "rlib",